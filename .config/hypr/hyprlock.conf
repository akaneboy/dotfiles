source = $HOME/.config/hypr/catppuccin-mocha.conf

$accent = $iris
$accentAlpha = $iris
$font = Hack Nerd Font

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = $HOME/Pictures/Sfondi/1.png
    blur_passes = 2
    blur_size = 4
    color = $base
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = $text
  font_size = 44
  font_family = Hack Nerd Font
  position = 0, 350
  halign = center
  valign = center
}

# TIME
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = $text
  font_size = 120
  font_family = Hack Nerd Font Bold
  position = 0, 200
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 400, 100
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $overlay0
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##e0def4" font_family="Hack Nerd Font"><span font_family="Hack Nerd Font">ï€£ </span>Logged in as <span foreground="##c4a7e7">$USER</span></span>
    hide_input = false
    check_color = $overlay
    fail_color = $love
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $gold
    position = 0, -35
    halign = center
    valign = center
}
